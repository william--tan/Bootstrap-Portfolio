<!-- Demo Layout for Bootstrap (with panels) -->
<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>My First Website</title>
    <!-- We need to bring in the bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <!-- NavBar (copied and pasted from WC3) -->
    <!-- Static navbar -->
    <nav class="navbar navbar-default">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="index.html"> William Tan</a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="index.html">About <span class="sr-only">(current)</span></a></li>
                    <li><a href="portfolio.html"> Portfolio </a></li>
                    <li><a href="contact.html">Contact </a></li>
                </ul>
            </div>
            <!--/.nav-collapse -->
        </div>
        <!--/.container-fluid -->
    </nav>
    <!-- Main Body goes in Container -->
    <div class="bg">
        <div class="container">
            <div class="row-fluid main">
                <div class=" col-md-8">
                    <!-- The content in this div gets wrapped in a panel -->
                    <div class="panel panel-default maincontent">
                        <div class="panel-body" style="margin-top: -20px">
                            <h2>Contact</h2>
                        </div>
                        <div class="form-group">
                        	<label> Name </label>
                        	<input type="text" class="form-control"
                        	id="nameform">
                        </div>
                        <div class="form-group">
                        	<label> Email </label>
                        	<input type="email" class="form-control" id="emailform">
                        </div>
                        <div class="form-group">
                        	<label> Message </label>
                        	<textarea class="form-control" id="messageform" rows="4"></textarea>
                        </div>
                        <div class="row">
                        	<div class="col-m-12 col-xs-12">
                        		<div class="text-right">
                        			<button type="submit" class="btn btn-primary "> Submit </button>
                        		</div>
                        	</div>
                        </div>

                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="panel panel-default maincontent">
                        <h2 class="cnm" style="margin-top: 5px">Connect with Me</h2>
                        <div class="row text-center">
                             <a href="https://www.github.com/william--tan" style="text-decoration: none"> <img class="cnmi" src="assets/images/github.png" height="60px" width="60px"> </a>

                            <a href="https://www.linkedin.com" style="text-decoration: none"> <img class="cnmi" src="assets/images/linkedin.png"  height="60px" width="60px"> </a>
                     
                            <a href="https://www.stackoverflow.com" style="text-decoration: none"> <img class="cnmi" src="assets/images/stackoverflow.png"  height="60px" width="60px"> </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <footer class="footer">
        <div class="container">
            <span class="text-muted"> &#169; Copyright 2017 William Tan </span>
        </div>
    </footer>
</body>

</html>
